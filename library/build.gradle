plugins {
    id("com.android.library")
    id("kotlin-android")
    id("kotlin-kapt")
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        //noinspection MinSdkTooLow
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.compileSdkVersion
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    compileOptions {
        sourceCompatibility javaVersion
        targetCompatibility javaVersion
    }
    kotlinOptions {
        jvmTarget = javaVersion
    }
    buildTypes {
        release {
            postprocessing {
                removeUnusedCode false
                removeUnusedResources false
                obfuscate false
                optimizeCode true
                proguardFiles getDefaultProguardFile('proguard-defaults.txt'), 'project-proguard-rules.pro', 'proguard-rules.pro'
                testProguardFile 'project-test-proguard-rules.pro'
            }
        }
        debug {
            postprocessing {
                removeUnusedCode false
                removeUnusedResources false
                obfuscate false
                optimizeCode false
                testProguardFile 'project-test-proguard-rules.pro'
            }
            matchingFallbacks = ['release']
        }
    }
    namespace 'com.vorlonsoft.android.rate'
}
dependencies {
    compileOnly "androidx.annotation:annotation:${androidx.annotation}"
    api "androidx.appcompat:appcompat:${androidx.appcompat}"
    androidTestImplementation "androidx.test:runner:${androidxTest.runner}"
    // Kotlin
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:${ktx.coroutines}"
    implementation "com.google.android.play:review:${google.review}"
}